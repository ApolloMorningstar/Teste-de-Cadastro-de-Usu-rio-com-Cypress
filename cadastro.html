<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastro</h2>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmacaoSenha">Confirmação de Senha:</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" required>
            </div>

            <div id="erroMsg" class="error-message" style="display: none;"></div>
            <div id="sucessoMsg" class="success-message"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const confirmacaoSenha = document.getElementById('confirmacaoSenha').value.trim();

            const erroMsg = document.getElementById('erroMsg');
            const sucessoMsg = document.getElementById('sucessoMsg');

            // Limpa as mensagens
            erroMsg.style.display = 'none';
            sucessoMsg.style.display = 'none';
            erroMsg.textContent = '';

            // Verifica campos obrigatórios
            if (!nome || !email || !senha || !confirmacaoSenha) {
                erroMsg.textContent = 'Por favor, preencha todos os campos.';
                erroMsg.style.display = 'block';  // Torna o elemento visível
                return;
            }

            // Verifica se o e-mail é válido
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                erroMsg.textContent = 'Por favor, insira um e-mail válido.';
                erroMsg.style.display = 'block';
                return;
            }

            // Verifica se as senhas coincidem
            if (senha !== confirmacaoSenha) {
                erroMsg.textContent = 'As senhas não coincidem.';
                erroMsg.style.display = 'block';
                return;
            }

            // Mensagem de sucesso
            sucessoMsg.textContent = 'Cadastro realizado com sucesso!';
            sucessoMsg.style.display = 'block';

            // Limpa os campos
            document.getElementById('cadastroForm').reset();
        });
    </script>
</body>
</html>
